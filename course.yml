title                : Kaggle Python Tutorial on Machine Learning
author_field         : The DataCamp Team
description          : Always wanted to compete in a <a href='https://www.kaggle.com/?utm_medium=partner&utm_source=datacamp.com&utm_campaign=datacamp+python' target="_blank">Kaggle</a> competition but not sure you have the right skillset? This interactive tutorial by Kaggle and DataCamp on Machine Learning offers the solution. Step-by-step you will learn through fun coding exercises how to predict survival rate for Kaggle's Titanic competition using Machine Learning techniques. Upload your results and see your ranking go up! <br><br> New to Python? Give our <a href='https://www.datacamp.com/courses/intro-to-python-for-data-science' target="_blank">Introduction to Python for Data Science</a> course a try.
author_bio           : DataCamp is a young team of data analytics enthusiasts that provide affordable interactive data science and statistics education to the world. We do not believe in an educational framework that centers on passively reading books, or on watching YouTube videos that put a focus on the instructor, and not the scholar. We provide courses for both the novice and the experienced data scientist, and even allow passionate users to freely use the learning platform to create their own interactive courses.
university           : DataCamp
difficulty_level     : 2
time_needed          : 1 hour
programming_language : python
from                 : "python-base-prod:20"
